<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Student List</h1>

  <!-- Search Form -->
  <form method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search by name..." value="{{ request.GET.q }}">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <a href="{% url 'student_create' %}" class="btn btn-success mb-3">Add New Student</a>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>EMIS No</th>
        <th>Name</th>
        <th>Branch</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.emis_no }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.branch }}</td>
        <td>{{ student.year_of_study }}</td>
        <td>
          <a href="{% url 'student_update' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center">No students found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
